<p>photo-list works!</p>
<h1>{{ title }}</h1>
<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos
</p>
<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="debounce.next($event.target.value)"
            >
    </form>
</div>
<ap-photos [photos]="photos | filterByDescription: filter"></ap-photos>
